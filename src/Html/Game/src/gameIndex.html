<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/morse.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1 style="color: white">Bet Simulator</h1>
<div class="borderRadius">
<table id="betTable" class="table table-borderless table-hover">
    <thead>
    <tr>
        <th scope="col">Team 1</th>
        <th scope="col">vs</th>
        <th scope="col">Team 2</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td><img class="flagIcon" src="./resources/icon/france.png"></img><p>France</p></td>
            <td class="align-middle">:</td>
            <td><img class="flagIcon" src="./resources/icon/united-kingdom.png"></img><p>England</p></td>
            <td class="align-middle"><button type="button" class="btn betButton" id="1">Bet</button></td>
        </tr>
        <tr >
            <td><img class="flagIcon" src="./resources/icon/iceland.png"></img><p>Iceland</p></td>
            <td class="align-middle">:</td>
            <td><img class="flagIcon" src="./resources/icon/brazil.png"></img><p>Brazil</p></td>
            <td class="align-middle"><button type="button" class="btn betButton" id="2">Bet</button></td>
        </tr>
        <tr>
            <td><img class="flagIcon" src="./resources/icon/croatia.png"></img><p>Croatia</p></td>
            <td class="align-middle">:</td>
            <td><img class="flagIcon" src="./resources/icon/spain.png"></img><p>Spain</p></td>
            <td class="align-middle"><button type="button" class="btn betButton"  id="3">Bet</button></td>
        </tr>
    </tbody>
</table>
</div>


<div id="betArea" class="container">
    <h3 id="punkte"></h3>
    <h3 id="header"></h3>
    <div class="row">
        <div id="team1" class="col flag">
        </div>
        <div class="col">
            <div class="inputField">
                <form>
                    <div class="row">
                        <div class="col input">
                            <label class="marginRight" for="winnerCheck1">Winner</label>
                            <input id="winnerCheck1" type="checkbox">
                        </div>
                        <div class="col input">
                            <label class="marginRight" for="winnerCheck2">Winner</label>
                            <input id="winnerCheck2" type="checkbox">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1.5em">
                        <div class="col input">
                            <label class="marginRight" for="goals1">Goals</label>
                            <input type="text" id="goals1" name="goals1"><br><br>
                        </div>
                        <div class="col input">
                            <label class="marginRight"  for="goals2">Goals</label>
                            <input type="text" id="goals2" name="goals2"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col submitBtn" >
                            <button id="submitButton" style="background-color: gold" type="button" class="btn">Submit</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col goBackButton">
                            <button id="goBackButton" style="background-color: green; margin-left: 31%" type="button" class="btn">Show other games</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="team2" class="col">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
